<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conexiones Internas -->
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles_app.css">
    <!-- Boxicons -->
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SocialBook</title>
</head>
<body>
    <header>
        <div class="header_app">
            <img src="img/logo.png">
            <a href="#" id="header-app-buttonLogout"><i class='bx bxs-door-open bx-lg'></i></a>
        </div>
    </header>
    <main>
        <section class="main_app">
            <!-- Botones para interactuar con los datos -->
            <div class="main_app_buttons">
                <button id="main-app-button_avaBooks">Ver Disponibles</button>
                <button id="main-app-button_booBooks">Mis Libros Reservados</button>
                <button id="main-app-button_uplBooks">Mis Libros Cargados</button>
                <button id="main-app-button_newBook">Nuevo Libro</button>
            </div>

            <!-- Tabla para mostrar con los datos -->
            <div class="main_app_table_container" id="main-app-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id Libro</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Año Publicacion</th>
                            <th scope="col">Título</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Propietario</th>
                            <th scope="col">Tenedor</th>
                            <th scope="col">Acciones del Propietario</th>
                            <th scope="col">Acciones del Tenedor</th>
                        </tr>
                    </thead>
                    <tbody id="main-app-tableBody">

                    </tbody>

                </table>
            </div>

            <!-- Formulario crear/modificar los datos -->
            <div class="main_app_form_container" id="main-app-form-container">
                <button class="button1" id="main-app-form-backbutton"><i class='bx bxs-left-arrow-circle'></i></button>
                <form action="#" method="" id="">
                    <div>
                        <label for="author">Autor</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div>
                        <label for="pubYear">Año Publicacion</label>
                        <input type="text" id="pubYear" name="pubYear">
                    </div>
                    <div>
                        <label for="title">Titulo</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div>
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div>
                        <label for="ownerId">Propietario</label>
                        <input type="text" id="ownerId" name="ownerId">
                    </div>
                    <div>
                        <label for="currentHolderId">Tenedor</label>
                        <input type="text" id="currentHolderId" name="currentHolderId">
                    </div>
                    <div class="main_app_form_container_buttons">
                        <button id="main-app-form-savebutton">Guardar</button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="main_app_footer">
                <h5>By Santiago Zuluaga For Juju Colombia</h3>
                <h6>Technique Proof for Chatbot Programmer Position</h6>
            </div>
        </section>
    </main>
</body>
</html>
