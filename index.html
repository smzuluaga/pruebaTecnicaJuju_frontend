<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="css/styles_index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="fc-login">
        <div class="fc-logincard" data-aos="zoom-out" data-aos-delay="400" data-aos-duration="3000" data-aos-offset="200" data-aos-anchor-placement=”bottom”>
            <img src="img/logo.png" alt="logo" class="">
            <div class="fc-logindata">
                <div>
                    <label for="login-user">User</label>
                    <input type="text" id="login-user">
                </div>
                <div>
                    <label for="login-pass">Password</label>
                    <input type="password" id="login-pass">
                </div>
            </div>
            <!-- <button class= "fc-loginbutton" onclick=""><a href="dashboard.html"></a>Ingresar</button> -->
            <a class= "fc-loginbutton" href="app.html" data-aos="zoom-in" data-aos-delay="3000" data-aos-duration="4000">Ingresar</a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
</body>
</html>
